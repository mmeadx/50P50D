<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome Link -->

    <link rel="stylesheet" href="style.css">
    <title>FAQ Boxes</title>

<body>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">Who's the best dog around?</h3>
            <p class="faq-text">Fitzgerald</p>

            </button>
        </div>

        <div class="faq">

                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">Who makes the world brighter with his brown eyes?</h3>

            <button class="faq-toggle">

        <div class="faq">
            <h3 class="faq-title">Who's bark is as big as his bite?</h3>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">Who's the best dog around?</h3>
            <p class="faq-text">Fitzgerald</p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
