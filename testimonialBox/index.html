<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Testimonials</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            Matt is a super nice guy who knows his stuff. Always on time, with a smile and a great attitude. I would want him on any team.
        </p>
        <div class="user">
            <img src="http://randomuser.me/api/portraits/women/44.jpg" alt="" class="user-image">
            <div class="user-details">
                <h4 class="username">Tracy Chapman</h4>
                <p class="role">Boss Bitch</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
